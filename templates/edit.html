{% extends 'base.html'%} {% block content %}

<div class="row">
<div class="col s12 center-align">
<h3>Edit Task</h3>
 <div class="row">
  <div class="col s6 offset-s3">

        <ul>
          <li><img src="{{podcast.podcast_image}}" alt="Podcast Image" style="width:100px;height:100px;">
            <strong>
        <li><br>{{podcast.podcast_name}}</li>
            </strong>
          <br>
          


<div class="row">
    <form action="{{ url_for('get_update', podcast_id=podcast._id) }}" method="POST" class="col s12">

        <div class="input-field col s6 offset-s3">
        {{podcast.podcast_name}}
        <br>
            <i class="material-icons prefix">assignment</i>
            <input id="podcast_name" name="podcast_name" type="text">
            <label for="icon_prefix">Name</label>
            <br>
       </div>
 <div class="row">
       <div class="input-field col s6">
       {{podcast.podcast_description}}
           <i class="material-icons prefix">assignment</i>
           <input id="podcast_description" name="podcast_description" type="text">
           <label for="icon_prefix">Description</label>
           <br>
      </div>
      </div>
 <div class="row">
      <div class="input-field col s6">
      {{podcast.podcast_image}}
          <i class="material-icons prefix">insert_photo</i>
          <input id="podcast_image" name="podcast_image" type="text">
          <label for="icon_prefix">Image</label>
          <br>
      </div>
      </div>
       <div class="row">
      <div class="input-field col s6">
      {{podcast.podcast_link}}
          <i class="material-icons prefix">link</i>
          <input id="podcast_link" name="podcast_link" type="text">
          <label for="icon_prefix">Link</label>
          <br>
        <br>
      </div>
      </div>

     <div class="row">
          <button class="btn waves-effect waves-light" type="submit" name="action">Edit Podcast
          <i class="material-icons right">playlist_add</i>
          </button>
        </form>
  </div>
   </div>
</div>
</div>
</div>



      {% endblock %}
