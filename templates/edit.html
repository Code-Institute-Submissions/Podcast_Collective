{% extends 'base.html'%} {% block content %}

<div class="row">
<div class="col s12 center-align">
<h3>Edit Task</h3>
 <div class="row">
  <div class="col s6 offset-s3">

        <ul>
          <li><img src="{{podcast.podcast_image}}" alt="Podcast Image" style="width:100px;height:100px;">
        <li><br><strong>Name: </strong> {{podcast.podcast_name}}</li>
         <li><br><strong>Description: </strong>{{podcast.podcast_description}}</li>
          <li><br><strong>Existing Image: </strong>{{podcast.podcast_image}}</li>
           <li><br><strong> Link: </strong>{{podcast.podcast_link}}</li>
             <br>
      </div>
      </div>    


<div class="row">
 <div class="input-field col s6 offset-s3" >
    <form action="{{ url_for('get_update', podcast_id=podcast._id) }}" method="POST" class="col s12">

      
      
        <br>

            <i class="material-icons prefix">assignment</i>
            <input id="podcast_name" name="podcast_name" type="text">
            <label for="icon_prefix"></label>
            <br>
    
       
           <i class="material-icons prefix">assignment</i>
           <input id="podcast_description" name="podcast_description" type="text">
           <label for="icon_prefix"></label>
           <br>
    
          <i class="material-icons prefix">insert_photo</i>
          <input id="podcast_image" name="podcast_image" type="text">
          <label for="icon_prefix"></label>
          <br>
   
          <i class="material-icons prefix">link</i>
          <input id="podcast_link" name="podcast_link" type="text">
          <label for="icon_prefix"></label>
          <br>
        <br>
         
          <button class="btn waves-effect waves-light" type="submit" name="action">Edit Podcast
          <i class="material-icons right">playlist_add</i>
          </button>
        </form>

  </div>
   </div>
</div>




      {% endblock %}
