{% extends 'base.html'%} {% block content %}
<div class="row">
<div class="col s12 center-align">
<h3>Add podcast</h3>
  <div class="row">
  <div class="col s4 offset-s4">

        <div class="input-field">
      <form action="{{ url_for('insert_podcast') }}" method="POST"  class="col s12">

  <div class="input-field col s12">
      <i class="material-icons prefix">assignment</i>
      <input id="podcast_name" name="podcast_name" type="text">
      <label for="icon_prefix">Podcast Name</label>
 </div>

 <div class="input-field col s12">
     <i class="material-icons prefix">assignment</i>
     <input id="podcast_description" name="podcast_description" type="text">
     <label for="icon_prefix">Podcast Description</label>
</div>

<div class="input-field col s12">
    <i class="material-icons prefix">insert_photo</i>
    <input id="podcast_image" name="podcast_image" type="text">
    <label for="icon_prefix">Podcast Image</label>
</div>
<div class="input-field col s12">
    <i class="material-icons prefix">link</i>
    <input id="podcast_website" name="podcast_website" type="text">
    <label for="icon_prefix">Podcast Link</label>
</div>

<div class="row">
          <button class="btn waves-effect waves-light" type="submit" name="action">Add Podcast
              <i class="material-icons right">playlist_add</i>
           </button>
      </div>
  </form>
</div>
  </div>
  </div>




{% endblock %}
