{% extends 'base.html'%} {% block content %}
<h3>Recommended Podcasts</h3>

{% for podcast in podcasts %}
<div class="row">
  <div class="col s3">
     <div class="card-panel grey lighten-1">

        <ul>
          <li><img src="{{podcast.podcast_image}}" alt="Podcast Image" style="width:100px;height:100px;">
            <strong>
        <li> {{podcast.podcast_name}}</li>
            </strong>
          <br>
        <a href="{{url_for('get_details', podcast_id=podcast._id)}}" class="waves-effect waves-light btn btn_small red">Del</a>

          <button class="btn waves-effect waves-light" type="submit" name="action">More
          </button>

</div>
      </div>


  {% endfor %} {% endblock %}
