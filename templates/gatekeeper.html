{% extends 'base.html'%} {% block content %}


<form>
    <input type="text" placeholder="Username" id="text1" /><br />
    <input type="password" placeholder="Password" id="text2" /><br />
    <input type="button" value="Login"  onclick="javascript:validate()" />
</form>
<script type="text/javascript">
function validate()
{
    if(   document.getElementById("text1").value == "admin"
       && document.getElementById("text2").value == "admin" )
    {
        alert( "validation succeeded" );
        location.href="{{url_for('get_manage')}";
    }
    else
    {
        alert( "validation failed" );
        location.href="{{url_for('get_gatekeeper')}}";
    }
}
</script>






{% end block %}
